<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Мои Кроссовки</title>
  </head>
  <body>
    <div th:if="${param.success}">
      <p>Кроссовок успешно создан!</p>
    </div>
    <div th:if="${param.deleted}">
      <p>Кроссовок успешно удален!</p>
    </div>

    <h1>Список Ваших Кроссовок</h1>

    <a th:href="@{/supplier}"> На главную </a>
    <br />
    <a th:href="@{/supplier/sneakers/create}"> Добавить</a>
    <br />
    <br />

    <table border="1" cellpadding="5 10">
      <thead>
        <tr>
          <th>Название</th>
          <th>Бренд</th>
          <th>Цена, ₽</th>
          <th>Описание</th>
          <th>Изображение</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="sneaker : ${sneakers}">
          <td th:text="${sneaker.name}"></td>
          <td th:text="${sneaker.brand}"></td>
          <td th:text="${sneaker.price}"></td>
          <td th:text="${sneaker.description}"></td>
          <td>
            <img
              th:src="${sneaker.imageUrl}"
              alt="Изображение кроссовка"
              style="width: 100px; height: auto"
            />
          </td>

          <td>
            <a th:href="@{/supplier/sneakers/edit/{id}(id=${sneaker.id})}"
              >Изменить</a
            >
            |
            <a th:href="@{/supplier/sneakers/delete/{id}(id=${sneaker.id})}"
              >Удалить</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
