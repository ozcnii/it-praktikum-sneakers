<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Поставщики</title>
  </head>
  <body>
    <h1>Поставщики</h1>

    <a th:href="@{/admin}"> На главную </a>

    <br />
    <br />

    <table border="1" cellpadding="5 10">
      <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Почта</th>
      </tr>

      <tr th:each="supplier : ${suppliers}">
        <td th:text="${supplier.id}"></td>
        <td th:text="${supplier.username}"></td>
        <td th:text="${supplier.email}"></td>
      </tr>
    </table>
  </body>
</html>
