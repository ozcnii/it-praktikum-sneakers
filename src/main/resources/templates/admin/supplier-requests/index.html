<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заявки</title>
  </head>
  <body>
    <h1>Завяки</h1>
    <table border="1" cellpadding="5 10">
      <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Действия</th>
      </tr>

      <tr th:each="request : ${requests}">
        <td th:text="${request.id}"></td>
        <td th:text="${request.user.username}"></td>
        <td>
          <a th:href="@{/admin/users/edit/{id}(id=${request.id})}"
            >Подтвердить</a
          >
          |
          <a th:href="@{/admin/users/delete/{id}(id=${request.id})}"
            >Отклонить</a
          >
        </td>
      </tr>
    </table>
  </body>
</html>
