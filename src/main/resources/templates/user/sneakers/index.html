<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Все кроссовки</title>
  </head>
  <body>
    <h1>Список всех россовок</h1>

    <a th:href="@{/user}"> На главную </a>
    <br />
    <br />

    <table border="1" cellpadding="5 10">
      <thead>
        <tr>
          <th>Название</th>
          <th>Бренд</th>
          <th>Цена, ₽</th>
          <th>Описание</th>
          <th>Изображение</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="sneaker : ${sneakers}">
          <td th:text="${sneaker.name}"></td>
          <td th:text="${sneaker.brand}"></td>
          <td th:text="${sneaker.price}"></td>
          <td th:text="${sneaker.description}"></td>
          <td>
            <img
              th:src="${sneaker.imageUrl}"
              alt="Изображение кроссовка"
              style="width: 100px; height: auto"
            />
          </td>

          <td>
            <a
              th:href="@{/user/orders/create/{sneakerId}(sneakerId=${sneaker.id})}"
              >Заказать</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
